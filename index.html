<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>

      <fieldset>
        <legend>Add a link</legend>
        <h1>
          Linked

        </h1>
        <form>
          <label for="website-title">Website title</label>

        <h3>www.thewebsiteurl.com</h3>

        <p>Delete</p>
      </article>

    </main>

  <script type="text/javascript" src="javascript.js"></script>
</html>
